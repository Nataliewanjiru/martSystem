<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 100px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: hsl(211, 95%, 64%);
      color: #ffffff;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: hsl(211, 95%, 64%);
      border-color: hsl(211, 95%, 64%);
    }
  </style>
  <title>Login Form</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form id="loginForm" method="post" action="{{ url_for('manager_login') }}">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Collect form data
        var formData = new FormData(this);

        // Convert form data to JSON-like object
        var jsonData = {};
        formData.forEach(function (value, key) {
            jsonData[key] = value;
        });

        // Convert JSON-like object to JSON string
        var jsonString = JSON.stringify(jsonData);

        // You can now send `jsonString` using AJAX or manipulate it as needed
        console.log(jsonString);

        // For demonstration purposes, submit the form
        this.submit();
    });
</script>

</body>
</html>
